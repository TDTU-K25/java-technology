<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit employees</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link th:href="@{/styles/style.css}" rel="stylesheet">
    <script th:src="@{/js/main.js}"></script>
</head>
<body>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Edit <b>Employees</b></h2>
                    </div>
                    <div class="col-sm-6">

                    </div>
                </div>
            </div>
            <form th:action="@{/employees/edit}" th:object="${employee}" method="post">
                <div class="modal-body">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label>Name</label>
                        <input th:field="*{name}" type="text" class="form-control" name="name"
                               th:value="${employee.name}" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input th:field="*{email}" type="email" class="form-control" name="email"
                               th:value="${employee.email}" required>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea th:field="*{address}" class="form-control" name="address"
                                  th:text="${employee.address}" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input th:field="*{phone}" type="text" class="form-control" name="phone"
                               th:value="${employee.phone}" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Submit">
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
