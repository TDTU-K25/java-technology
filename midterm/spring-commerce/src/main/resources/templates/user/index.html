<!DOCTYPE html>
<html lang="zxx" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <th:block th:replace="~{fragments/title-css-font :: title-css-font}"></th:block>
</head>

<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>

<!-- Hero Section Begin -->
<section class="hero">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <th:block th:replace="~{fragments/category :: category}"></th:block>
            </div>
            <div class="col-lg-9">
                <div class="hero__search">
                    <div class="hero__search__form">
                        <form action="#">
                            <input type="text" placeholder="What do you need?">
                            <button type="submit" class="site-btn">SEARCH</button>
                        </form>
                    </div>
                    <div class="hero__search__phone">
                        <div class="hero__search__phone__icon">
                            <i class="fa fa-phone"></i>
                        </div>
                        <div class="hero__search__phone__text">
                            <h5>+65 11.188.888</h5>
                            <span>support 24/7 time</span>
                        </div>
                    </div>
                </div>
                <div class="hero__item set-bg"
                     data-setbg="https://goprice.com.bd/wp-content/uploads/2023/07/oppo-mobile-price-in-bd.png">
                    <div class="hero__text">
                        <span>MODERN TECHNOLOGY</span>
                        <h2>Phone <br/>100% Real</h2>
                        <p>Free Pickup and Delivery Available</p>
                        <a href="#" class="primary-btn">SHOP NOW</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Hero Section End -->

<!-- Categories Section Begin -->
<section class="categories">
    <div class="container">
        <div class="row">
            <div class="categories__slider owl-carousel">
                <th:block th:each="category : ${categories}">
                    <div class="col-lg-3">
                        <div class="categories__item set-bg" th:attr="data-setbg=${category.img}">
                            <h5><a href="#" th:text="${category.name}"></a></h5>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</section>
<!-- Categories Section End -->

<!-- Featured Section Begin -->
<section class="featured spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Featured Product</h2>
                </div>
            </div>
        </div>
        <div class="row featured__filter">
            <th:block th:each="product : ${products}">
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="featured__item">
                        <div class="featured__item__pic set-bg" th:attr="data-setbg=${product.illustration}">
                            <ul class="featured__item__pic__hover">
                                <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                                <li><a th:href="@{/cart/add/{id}(id = ${product.id})}"><i
                                        class="fa fa-shopping-cart"></i></a></li>
                            </ul>
                        </div>
                        <div class="featured__item__text">
                            <h6><a th:href="@{/products/{id} (id = ${product.id})}" th:text="${product.name}"></a></h6>
                            <h5 th:text="'$' + ${product.price}"></h5>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</section>
<!-- Featured Section End -->

<!-- Footer Section Begin -->
<th:block th:replace="~{fragments/footer :: footer}"></th:block>
<!-- Footer Section End -->

<!-- Js Plugins -->
<th:block th:replace="~{fragments/js :: js}"></th:block>
</body>

</html>
